<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">

<header class="title">
  <div>
    <table>
    <tr>
      <td><img class="img-title" src="assets/img/logogobierno.png"></td>
      <td><p>ESC. PRIM. RUR.</p><p>JOSÉ MARIA MORELOS</p></td>
    </tr>
  </table>
  </div>
</header>

<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <div class="input-group">
    <label for="username">Correo Electronico</label>
    <input type="email" id="username" [(ngModel)]="email" name="email" required placeholder="" />
  </div>
  <div class="input-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="" />
  </div>
   
  <button type="button" (click)="login()">Continuar</button>
 
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
<header class="page-header">
  <div class="logo-container">
    <img src="https://framework-gb.cdn.gob.mx/gn/images/gob-mx-logo.svg" alt="Gobierno de México" class="logo-gob">
  </div>
  <div class="logo-container">
    <img src="https://framework-gb.cdn.gob.mx/assets/images/escudo-de-mexico.svg" alt="Escudo de México" class="logo-escudo">
  </div>
</header>
