<div class="login-container">
  <h2>Iniciar sesión Erika</h2>

  <form>
    <input type="email" [(ngModel)]="email" name="email" required placeholder="Correo" />
    <input type="password" [(ngModel)]="password" name="password" required placeholder="Contraseña" />
    <button type="button" (click)="login()">Entrar</button>
  </form>

  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
