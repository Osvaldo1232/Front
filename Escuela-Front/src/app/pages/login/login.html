<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">

 <header class="encabezado">
  
  <div class="header-content">
    
    <img src="assets/img/logoprim.png" alt="Logo Escuela" class="logo-escuela">
    <div class="titulos-container">
      <p class="regac">REGAC</p>
      <p class="nombre-escuela">JOSÉ MARIA MORELOS</p>
    </div>
  </div>

</header>

<div class="login-container">
  <h2>Iniciar Sesión Luis</h2>
  <div class="input-group">
    <label for="username">Correo Electronico</label>
    <input type="email" id="username" [(ngModel)]="email" name="email" required placeholder="" />
  </div>
  <div class="input-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="" />
  </div>
   
  <button type="button" (click)="login()">Continuar</button>
 
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
<header class="page-header">
 <p>El poder de registrar, informar y transformar en tiempo real</p>
</header>
