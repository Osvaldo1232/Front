<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <h2 class="text-uppercase mb-1 titulo-h2">Registro de Calificaciones</h2>
      <h5 class="text-muted mb-4 titulo-h5">Gestión detallada de las evaluaciones por estudiante y periodo académico.</h5>
    </div>
  </div>

  <div class="card p-4 shadow-lg table-grid-card">

    <!-- Botón NUEVO en la parte superior derecha -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary px-4" (click)="nuevo()">
        <i class="bi bi-plus-lg"></i> Nuevo
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover grid-table align-middle">
        <thead class="grid-header text-whit">
          <tr>
            <th class="col-th">MATRICULA</th>
            <th class="col-th">NOMBRE ESTUDIANTE</th>
            <th class="col-th">MATERIA</th>
            <th class="col-th">ACCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of registros">
            <td>{{ registro.id }}</td>
            <td>{{ registro.nombre }}</td>
            <td>{{ registro.estatus }}</td>
            <td>
              <button class="btn btn-icon-circular" (click)="editar(registro)" title="Editar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil" viewBox="0 0 16 16">
                  <path
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.105l-5.313 1.77a.5.5 0 0 1-.606-.606l1.77-5.313a.5.5 0 0 1 .105-.168l10-10zM11.207 2.5 
                    13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 
                    3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 
                    0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 
                    5.175-.106.106-1.528 3.821 
                    3.821-1.528.106-.106A.5.5 0 0 1 
                    5 12.5v-.5a.5.5 0 0 1 .5-.5h.5a.5.5 
                    0 0 1 .5-.5v-.5a.5.5 0 0 1 
                    .176-.358z" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

<app-nuevo-grado *ngIf="nuevom" [nuevo]="nuevom" (cerrar)="cerrarmodal($event)">
</app-nuevo-grado>
 
</div>
