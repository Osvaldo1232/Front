<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="editar" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Editar Tutor</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">×</button>
    </div>

    <!-- Cuerpo del modal -->
    <div class="modal-body">
      <form (ngSubmit)="guardar()">

        <div class="row">
          <!-- Nombre -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label">Nombre: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
          </div>

          <!-- Apellido Paterno -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label">Apellido Paterno: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="apellidoPaterno" name="apellidoPaterno" required>
          </div>
        </div>

        <div class="row">
          <!-- Apellido Materno -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label">Apellido Materno: </label>
            <input type="text" class="form-control" [(ngModel)]="apellidoMaterno" name="apellidoMaterno" >
          </div>

          <!-- Correo -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label">Correo: <span class="text-danger">*</span></label>
            <input type="email" class="form-control" [(ngModel)]="correo" name="correo" required>
          </div>
        </div>

        <div class="row">
          <!-- Teléfono -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label">Teléfono: <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" [(ngModel)]="telefono" name="telefono" required>
          </div>

          <!-- Estatus -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label">Estatus:</label>
            <select class="form-select" [(ngModel)]="estatus" name="estatus">
              <option value="ACTIVO">Activo</option>
              <option value="INACTIVO">Inactivo</option>
            </select>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancelar" (click)="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
        </div>

      </form>
    </div>

  </div>
</div>
