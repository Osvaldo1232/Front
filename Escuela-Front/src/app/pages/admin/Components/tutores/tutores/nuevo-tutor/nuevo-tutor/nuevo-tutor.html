<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="nuevo" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Nuevo Tutor</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">×</button>
    </div>

    <!-- Cuerpo del modal -->
    <div class="modal-body">
      <form (ngSubmit)="guardar()">
        
        <div class="row">
          <!-- Nombre -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
          </div>

          <!-- Apellidos -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellidos: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="apellidos" name="apellidos" required>
          </div>
        </div>

        <div class="row">
          <!-- Correo -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Correo: <span class="text-danger">*</span></label>
            <input type="email" class="form-control" [(ngModel)]="correo" name="correo" required>
          </div>

          <!-- Teléfono -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Teléfono: <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" [(ngModel)]="telefono" name="telefono" required>
          </div>
        </div>

        <!-- Estatus -->
        <div class="mb-3">
          <label class="form-label">Estatus:</label>
          <select class="form-select" [(ngModel)]="estatus" name="estatus">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>

        <!-- Botones de acción -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancelar" (click)="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-guardar">Guardar</button>
        </div>

      </form>
    </div>

  </div>
</div>
