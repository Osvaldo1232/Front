<div class="modal-backdrop" *ngIf="nuevo" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Nuevo Ciclo Escolar</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">×</button>
    </div>

    <!-- Cuerpo del modal -->
    <div class="modal-body">
      <form (ngSubmit)="guardar()">
        
        <div class="row">
          <!-- Selección de años -->
          <div class="col-md-12 mb-3">
          <app-select-anios
  [(selected)]="fechaInicio"
  [cantidad]="50"
  (selectedChange)="calcularAnoFin()"
></app-select-anios>
            <small class="text-muted">Seleccione el año de inicio; el año fin se calcula automáticamente</small>
          </div>
        </div>

        <!-- Vista previa -->
        <div class="mb-3" *ngIf="fechaInicio && fechaFin">
          <div class="alert alert-info">
            <strong>Ciclo escolar:</strong> {{ fechaInicio }}-{{ fechaFin }}
          </div>
        </div>

        <!-- Mensaje de error -->
        <div class="mb-3" *ngIf="errorValidacion">
          <div class="alert alert-danger">
            {{ errorValidacion }}
          </div>
        </div>

        <!-- Estatus -->
        <div class="mb-3">
          <label class="form-label">Estatus:</label>
          <select class="form-select" [(ngModel)]="estatus" name="estatus">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>

        <!-- Botones de acción -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancelar" (click)="cerrarModal()">Cancelar</button>
          <button 
            type="submit" 
            class="btn btn-guardar"
            [disabled]="!fechaInicio || !fechaFin || errorValidacion">
            Guardar
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
