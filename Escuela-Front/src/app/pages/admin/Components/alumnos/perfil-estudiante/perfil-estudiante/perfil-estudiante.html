<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="verEstudiante" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Perfil del Estudiante</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">Ã—</button>
    </div>

    <!-- Cuerpo del modal con scroll -->
    <div class="modal-body">

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Matricula:</label>
            <p class="info-text">{{ alumno?.matricula }}</p>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre:</label>
            <p class="info-text">{{ alumno?.nombre }}</p>
          </div>
          </div>

          <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellido Paterno:</label>
          <p class="info-text">{{ alumno?.apellidoPaterno }}</p>
          </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Apellido Materno:</label>
          <p class="info-text">{{ alumno?.apellidoMaterno }}</p>
          </div>
          </div>

          <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Sexo:</label>
          <p class="info-text">{{ alumno?.sexo }}</p>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">CURP:</label>
          <p class="info-text">{{ alumno?.curp }}</p>
          </div>
          </div>

          <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Fecha de Nacimiento:</label>
          <p class="info-text">{{ alumno?.fechaNacimiento }}</p>
          </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Correo:</label>
          <p class="info-text">{{ alumno?.email }}</p>
        </div>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Estatus:</label>
          <span class="badge" 
                  [class.badge-activo]="alumno?.estatus === 'ACTIVO'"
                  [class.badge-inactivo]="alumno?.estatus === 'INACTIVO'">
              {{ alumno?.estatus }}
            </span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-limpiar" (click)="cerrarModal()">Cerrar</button>
        </div>
    </div>
  </div>
  <app-loading></app-loading>
