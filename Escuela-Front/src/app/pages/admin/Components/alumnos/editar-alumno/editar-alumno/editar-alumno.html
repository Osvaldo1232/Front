<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="editar" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Editar Alumno</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">×</button>
    </div>

    <!-- Cuerpo del modal con scroll -->
    <div class="modal-body">
      <form (ngSubmit)="guardar()">
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellidos:</label>
            <input type="text" class="form-control" [(ngModel)]="apellidos" name="apellidos" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Matrícula:</label>
            <input type="text" class="form-control" [(ngModel)]="matricula" name="matricula" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">CURP:</label>
            <input type="text" class="form-control" [(ngModel)]="curp" name="curp">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Dejar vacío para no cambiar">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Estatus:</label>
          <select class="form-select" [(ngModel)]="estatus" name="estatus">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-limpiar" (click)="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
        </div>

      </form>
    </div>
  </div>
</div>
