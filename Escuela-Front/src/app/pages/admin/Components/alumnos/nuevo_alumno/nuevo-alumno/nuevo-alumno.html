<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="nuevo" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Registrar Estudiante</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">×</button>
    </div>

    <!-- Cuerpo del modal con scroll -->
    <div class="modal-body">
      <form (ngSubmit)="guardar()">
        
        <h3 class="section-subtitle">Datos del Estudiante</h3>
        
        <div class="row">
          <!-- Nombre -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
          </div>

          <!-- Apellidos -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellido Paterno: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="apellidoPaterno" name="apellidop" required>
          </div>

          <!-- Apellidos -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellido Materno: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="apellidoMaterno" name="apellidom" required>
          </div>
        </div>

        <div class="row">
          <!-- CURP -->
          <div class="col-md-6 mb-3">
            <label class="form-label">CURP: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="curp" name="curp" required maxlength="18">
          </div>

          <!-- Matrícula -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Matrícula: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="matricula" name="matricula" required>
          </div>
        </div>

        <div class="row">
          <!-- Sexo -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Sexo: <span class="text-danger">*</span></label>
            <select class="form-select" [(ngModel)]="sexo" name="sexo" required>
              <option value="">Seleccionar...</option>
              <option value="MASCULINO">Masculino</option>
              <option value="FEMENINO">Femenino</option>
            </select>
          </div>

          <!-- Fecha de Nacimiento -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Fecha de Nacimiento: <span class="text-danger">*</span></label>
            <input type="date" class="form-control" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required>
          </div>
        </div>

        <div class="row">
          <!-- Correo -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Correo: <span class="text-danger">*</span></label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>

          <!-- Contraseña -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Contraseña: <span class="text-danger">*</span></label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
          </div>
        </div>
        <!-- Confirmar Contraseña -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Confirmar Contraseña: <span class="text-danger">*</span></label>
            <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            <small class="text-danger" *ngIf="password && confirmPassword && password !== confirmPassword">
              ⚠️ Las contraseñas no coinciden.
            </small>
          </div>

        <!-- Estatus -->
        <div class="mb-3">
          <label class="form-label">Estatus:</label>
          <select class="form-select" [(ngModel)]="estatus" name="estatus">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>

        <!-- Botones de acción -->
        <div class="modal-footer">
          <button type="button" class="btn btn-limpiar" (click)="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-guardar">Guardar</button>
        </div>

      </form>
    </div>

  </div>
</div>
