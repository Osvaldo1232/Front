<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="header-section">
        <h2 class="text-uppercase titulo-h2">TRIMESTRES</h2>
        <h5 class="titulo-h5">Periodos de Evaluación</h5>
      </div>
    </div>
  </div>

<div class="container">

  <!-- Mensaje cuando no hay trimestres -->
  <div *ngIf="trimestres.length === 0" class="no-data">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
      <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
    </svg>
    <p>No hay trimestres registrados.</p>
  </div>

  <!-- Grid de trimestres -->
  <div class="cards-grid" *ngIf="trimestres.length > 0">
    <div class="trimestre-card" *ngFor="let trimestre of trimestres; let i = index">
      
      <!-- Ícono del trimestre -->
      <div class="trimestre-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"/>
          <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"/>
        </svg>
      </div>

      <!-- Número del trimestre -->
      <div class="trimestre-numero">{{ i + 1 }}</div>

      <!-- Nombre del trimestre -->
      <h2 class="trimestre-title">{{ trimestre.nombre }}</h2>

      <!-- Línea decorativa -->
      <div class="trimestre-line"></div>

    </div>
  </div>

</div>

<app-loading></app-loading>
