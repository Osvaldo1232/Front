<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="editar" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Editar Docente</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">×</button>
    </div>

    <!-- Cuerpo del modal con scroll -->
    <div class="modal-body">
      <form (ngSubmit)="guardar()">
        
        <div class="row">
          <!-- Nombre -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
          </div>


          <!-- Apellidos -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellido Paterno: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="apellidoPaterno" name="apellidopaterno" required>
          </div>

          <!-- Apellidos -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellidos: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="apellidoMaterno" name="apellidomaterno" required>
          </div>
        </div>

        <div class="row">
          <!-- RFC -->
          <div class="col-md-6 mb-3">
            <label class="form-label">RFC:</label>
            <input type="text" class="form-control" [(ngModel)]="rfc" name="rfc">
          </div>

          <!-- Clave Presupuestal -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Clave Presupuestal:</label>
            <input type="text" class="form-control" [(ngModel)]="clavePresupuestal" name="clavePresupuestal">
          </div>
        </div>

        <div class="row">
          <!-- Especialidad -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Especialidad: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="especialidad" name="especialidad" required>
          </div>

          <!-- Sexo -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Sexo: <span class="text-danger">*</span></label>
            <select class="form-select" [(ngModel)]="sexo" name="sexo" required>
              <option value="">Seleccionar...</option>
              <option value="MASCULINO">MASCULINO</option>
              <option value="FEMENINO">FEMENINO</option>
            </select>
          </div>
        </div>

        <div class="row">
          <!-- Teléfono -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Teléfono: <span class="text-danger">*</span></label>
              <input 
                type="tel" 
                class="form-control" 
                [(ngModel)]="telefono" 
                name="telefono"
                (keypress)="soloNumeros($event)"
                maxlength="10"
                minlength="10"
                placeholder=""
                #telefonoInput="ngModel"
                required>
              
              <!-- Mensaje de validación -->
              <small *ngIf="telefonoInput.invalid && (telefonoInput.dirty || telefonoInput.touched)" 
                    class="text-danger">
                <span *ngIf="telefonoInput.errors?.['required']">El teléfono es obligatorio. </span>
                <span *ngIf="telefonoInput.errors?.['minlength']">El teléfono debe tener 10 dígitos.</span>
              </small>
            </div>

          <!-- Fecha de Nacimiento -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" [(ngModel)]="fechaNacimiento" name="fechaNacimiento">
          </div>
        </div>

        <div class="row">
          <!-- Correo -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Correo: <span class="text-danger">*</span></label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>

          <!-- Contraseña -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Contraseña:</label>
            <input 
              type="password" 
              class="form-control" 
              [(ngModel)]="password" 
              name="password"
              placeholder="Dejar vacío para no cambiar">
            <small class="text-muted">Solo ingresa contraseña si deseas cambiarla</small>
          </div>
        </div>
        <!-- Confirmar Contraseña -->
          <div class="col-md-6 mb-3" *ngIf="password">
            <label class="form-label">Confirmar Contraseña:</label>
            <input 
              type="password" 
              class="form-control" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword">
            <small class="text-danger" *ngIf="confirmPassword && password !== confirmPassword">
              ⚠️ Las contraseñas no coinciden.
            </small>
          </div>

        <!-- Estatus -->
        <div class="mb-3">
          <label class="form-label">Estatus:</label>
          <select class="form-select" [(ngModel)]="estatus" name="estatus">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>

        <!-- Botones de acción -->
        <div class="modal-footer">
          <button type="button" class="btn btn-limpiar" (click)="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-guardar">Guardar</button>
        </div>

      </form>
    </div>

  </div>
</div>
