<div class="container">
  <header class="header">
    <h1 class="header__title">REGISTRO DOCENTE</h1>
    <p class="header__subtitle">Registro</p>
  </header>

  <!-- Formulario -->
  <section class="form-section">
    <div class="form-grid">
      <div class="form-group">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Apellidos:</label>
        <input type="text" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Especialidad:</label>
        <input type="text" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Clave Presupuestal:</label>
        <input type="text" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">RFC:</label>
        <input type="text" class="form-input">
      </div>

      <div class="form-group">
        <label class="form-label">Teléfono:</label>
        <input type="tel" class="form-input">
      </div>

      <div class="form-group form-group--wide">
        <label class="form-label">Correo:</label>
        <input type="email" class="form-input">
      </div>

      <div class="form-group form-group--wide">
        <label class="form-label">Contraseña:</label>
        <input type="password" class="form-input">
      </div>
    </div>

    <div class="status-section">
      <div class="status-toggle">
        <span class="status-label">Estatus: Inactivo</span>
        <label class="toggle">
          <input type="checkbox">
          <span class="toggle__slider"></span>
        </label>
        <span class="status-label">Activo</span>
      </div>
    </div>
  </section>

  <!-- Botones de Acción -->
  <div class="actions">
    <button class="btn btn--primary">Guardar</button>
    <button class="btn btn--secondary">Cerrar</button>
  </div>
</div>
