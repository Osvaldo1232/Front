<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="nuevo" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Nuevo Campo Formativo</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">×</button>
    </div>

    <!-- Cuerpo del modal -->
    <div class="modal-body">
      <form (ngSubmit)="guardar()" #formulario="ngForm">
        
        <!-- Nombre -->
        <div class="mb-3">
          <label class="form-label">Nombre: <span class="text-danger">*</span></label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="nombre" 
            name="nombre"
            (keypress)="soloLetras($event)"
            (input)="eliminarEspaciosInicio($event)"
            #nombreInput="ngModel"
            required>
          
          <!-- Mensaje de validación -->
          <small *ngIf="nombreInput.invalid && nombreInput.touched" class="text-danger">
            El nombre es obligatorio
          </small>
          <small *ngIf="nombre && nombre.trim() === ''" class="text-danger">
            El nombre no puede estar vacío
          </small>
        </div>

        <!-- Estatus -->
        <div class="mb-3">
          <label class="form-label">Estatus:</label>
          <select class="form-select" [(ngModel)]="estatus" name="estatus">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>

        <!-- Botones de acción -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancelar" (click)="cerrarModal()">Cancelar</button>
          <button 
            type="submit" 
            class="btn btn-guardar"
            [disabled]="!formulario.valid || !nombre.trim()">
            Guardar
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
