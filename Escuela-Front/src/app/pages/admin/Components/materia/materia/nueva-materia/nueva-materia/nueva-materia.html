<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="nuevo" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <!-- Encabezado -->
    <div class="modal-header">
      <h5 class="modal-title">Nueva Materia</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()">×</button>
    </div>

    <!-- Cuerpo del modal -->
    <div class="modal-body">
      <form (ngSubmit)="guardar()">
        
        <!-- Nombre -->
        <div class="mb-3">
          <label class="form-label">Nombre: <span class="text-danger">*</span></label>
          <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
        </div>

        <!-- Campo Formativo -->
        <div class="mb-3">
          <label class="form-label">Campo Formativo: <span class="text-danger">*</span></label>
          <select class="form-select" [(ngModel)]="campoFormativoId" name="campoFormativoId" required>
            <option value="">Seleccionar...</option>
            <option *ngFor="let campo of camposFormativos" [value]="campo.id">{{ campo.nombre }}</option>
          </select>
        </div>

        <!-- ✅ Grado (igual que Campo Formativo) -->
        <div class="mb-3">
          <label class="form-label">Grado: <span class="text-danger">*</span></label>
          <select class="form-select" [(ngModel)]="gradoId" name="gradoId" required>
            <option value="">Seleccionar...</option>
            <option *ngFor="let grado of grados" [value]="grado.id">{{ grado.nombre }}</option>
          </select>
        </div>

        <!-- Estatus -->
        <div class="mb-3">
          <label class="form-label">Estatus:</label>
          <select class="form-select" [(ngModel)]="estatus" name="estatus">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>

        <!-- Botones de acción -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancelar" (click)="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-guardar" [disabled]="guardando">
            {{ guardando ? 'Guardando...' : 'Guardar' }}
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
