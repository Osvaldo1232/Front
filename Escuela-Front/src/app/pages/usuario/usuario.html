<header>
  <div class="header-left">
    <span>Panel de Control</span>
    <button class="toggle-button" (click)="toggleSidebar()">☰</button>
  </div>
  <div class="header-right">
     {{ usuario.nombre + ' ' + usuario.apellidos }}
  </div>
</header>

<div class="layout">
  <!-- Sidebar -->
  <nav class="sidebar" [class.active]="sidebarVisible">
    <div class="profile-section">
      <img src="assets/img/logoprim.png" alt="Perfil" class="profile-image">
      <p class="profile-name">{{this.usuario.nombre}}</p>
      <p class="profile-role">{{rolUsuario}}</p>
    </div>

    <ul>
      <li><a routerLink="inicio" routerLinkActive="active">Inicio</a></li>
      <li><a routerLink="calificaciones" routerLinkActive="active">Calificaciones</a></li>
      <li><a routerLink="info-personal" routerLinkActive="active">Información Personal</a></li>
      <li><a routerLink="historial" routerLinkActive="active">Historial</a></li>
      <li><a routerLink="calificacion-gene" routerLinkActive="active">Calificaciones Generales</a></li>
      
      <li><a (click)="logout()">Salir</a></li>
    </ul>
  </nav>

  <!-- Overlay (solo móvil) -->
  <div class="overlay" *ngIf="sidebarVisible" (click)="toggleSidebar()"></div>

  <!-- Contenido principal -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
