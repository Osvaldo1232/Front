<h2 class="text-center mb-4">Materias Actuales</h2>
<div *ngIf="alumse" class="inscripcion-bar">
  <div class="rigth-section">
    <strong>Ciclo Escolar:</strong> {{ alumse.ciclo }} |
    <strong>Grado:</strong> {{ alumse.nombreGrado }} |
    <strong>Grupo:</strong> {{ alumse.nombreGrupo }}
  </div>
</div>

<!-- Si hay materias -->
<div *ngIf="materias && materias.length > 0; else sinMaterias" class="container mt-3">
  <div class="row g-3">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let mat of materias">
      <div 
        class="card shadow-sm border-0 h-100 text-center" 
        [ngClass]="mat.calificacionActual < 6 
          ? ['bg-danger', 'text-white'] 
          : ['bg-white', 'text-dark']"
      >
        <div class="card-body">
          <h5 
            class="card-title fw-bold mb-3"
            [ngClass]="mat.calificacionActual < 6 ? 'text-white' : 'text-vino'"
          >
            {{ mat.nombreMateria }}
          </h5>
          <p class="card-text mb-1">
            <strong>Calificaci√≥n:</strong> {{ mat.calificacionActual }}
          </p>
          <p class="card-text mb-1">
            <strong>Campo Formativo:</strong> {{ mat.nombreMateria }}
          </p>
          <p class="card-text">
            <strong>Grado:</strong> {{ mat.nombreGrado }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Cuando no hay materias -->
<ng-template #sinMaterias>
  <div class="alert alert-light text-center py-5 shadow-sm rounded">
    <p class="mb-0 fs-5 text-secondary">
      No hay materias registradas.
    </p>
  </div>
</ng-template>


<!-- Cargando -->
  <app-loading></app-loading>
