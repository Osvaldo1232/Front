<div *ngIf="alumno && alumno.length > 0; else cargando" class="container mt-3">
  <div class="row g-3">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let mat of alumno">
      <div 
        class="card shadow-sm border-0 h-100 text-center" 
        [ngClass]="{
          'bg-danger text-white title-white': mat.calificacionActual < 6,
          'bg-white text-dark': mat.calificacionActual >= 6
        }"
      >
        <div class="card-body">
          <h5 class="card-title fw-bold mb-3">{{ mat.nombreMateria }}</h5>
          <p class="card-text mb-1"><strong>CalificaciÃ³n:</strong> {{ mat.calificacionActual }}</p>
          <p class="card-text mb-1"><strong>Campo Formativo:</strong> {{ mat.nombreMateria }}</p>
          <p class="card-text"><strong>Grado:</strong> {{ mat.nombreGrado }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #cargando>
  <div class="text-center py-5 text-muted">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <p>ðŸ”„ Cargando informaciÃ³n de calificaciones...</p>
  </div>
</ng-template>
