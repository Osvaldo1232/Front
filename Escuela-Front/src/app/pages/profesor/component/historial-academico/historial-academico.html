<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <h2 class="text-uppercase mb-1 titulo-h2">HISTORIAL ACADEMICO</h2>
            <h5 class="text-muted mb-4 titulo-h5">Historial Academico</h5>
        </div>
    </div>

    <div class="card p-4 mb-5 shadow-lg form-card-padding">
        <div class="row g-4">

            <div class="col-md-4 col-sm-6">
                <label for="ciclo" class="form-label required-label">Ciclo:*</label>
                <select id="materia" class="form-select" [(ngModel)]="cicloEscolar" (change)="buscar()">
                    <option *ngFor="let ciclo of ciclos" [value]="ciclo.id">
                        {{ ciclo.nombre }}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div class="card p-4 shadow-lg table-grid-card">
        <div class="table-responsive">
            <table class="table table-striped table-hover grid-table align-middle">
                <thead class="grid-header text-whit">
                    <tr>
                        <th class="col-th">NOMBRE ALUMNO</th>
                        <th class="col-th">GRADO</th>
                        <th class="col-th">GRUPO</th>
                        <th class="col-th">CALIFICACION TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of inscripciones; let i = index" [class.row-alternate]="i % 2 === 1">
                        <td>{{ alumno.nombreAlumno }}</td>
                        <td>{{ alumno.grado }}</td>
                        <td>{{ alumno.grupo }}</td>
                        <td>{{ alumno.calificacionTotal}}</td>
                    
                    </tr>
                </tbody>
            </table>
        </div>
        <app-loading></app-loading>
