<!-- Fondo modal -->
<div class="modal-backdrop" *ngIf="registro">
  <div class="modal-content p-4 shadow-lg">

    <div class="modal-header bg-vino">
      <h5>Editar Grado</h5>
      <button type="button" class="btn-close btn-close-white" (click)="cerrarModal()"></button>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="editar()">
        <div class="row">
          <div class="mb-3">
            <label class="form-label required-label">Matricula:</label>
            <input type="text" class="form-control" [(ngModel)]="matricula" name="matricula" required>
          </div>

          <div class="mb-3">
            <label class="form-label required-label">Nombre Estudiante:</label>
            <input type="text" class="form-control" [(ngModel)]="nombreEstudiante" name="nombreEstudiante" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label required-label">Materia:</label>
            <input type="text" class="form-control" [(ngModel)]="materia" name="materia" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label required-label">Grado:</label>
            <input type="text" class="form-control" [(ngModel)]="grado" name="grado" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label required-label">Grupo:</label>
            <input type="text" class="form-control" [(ngModel)]="grupo" name="grupo" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label required-label">Trimestre:</label>
            <input type="text" class="form-control" [(ngModel)]="trimestre" name="trimestre" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label required-label">Ciclo:</label>
            <input type="text" class="form-control" [(ngModel)]="ciclo" name="ciclo" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label required-label">Calificaci√≥n:</label>
            <input type="text" class="form-control" [(ngModel)]="calificacion" name="calificacion" required>
          </div>

          <div class="text-end mt-3">
            <button type="button" class="btn btn-limpiar me-2" (click)="cerrarModal()">Cerrar</button>
            <button type="submit" class="btn btn-guardar">Guardar</button>
          </div>
          </div>
      </form>
    </div>

  </div>
</div>
